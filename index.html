<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACC Design Doc</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Mermaid for Flowcharts -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .mermaid svg { max-width: 100% !important; height: auto !important; }
        .transition-all { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-white text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        const Icon = ({ name, size = 18, className = "", strokeWidth = 2 }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    lucide.createIcons({
                        targets: [iconRef.current],
                        attrs: {
                            'stroke-width': strokeWidth,
                            'width': size,
                            'height': size
                        }
                    });
                }
            }, [name, size, className]);

            return <i ref={iconRef} data-lucide={name} className={className}></i>;
        };

        const NAVIGATION = [
            { id: 'intro', label: '01 Introduction', sub: [{ id: 'vision', label: 'Vision & Philosophy' }] },
            { id: 'design', label: '02 Core Principles', sub: [{ id: 'teammate', label: 'First Principles' }, { id: 'principles', label: 'Design Principles' }] },
            { id: 'framework', label: '03 ACC Framework', sub: [{ id: 'whatis', label: 'What is ACC?' }, { id: 'mental', label: 'Mental Model' }] },
            { id: 'journey', label: '04 Journey Features', sub: [
                { id: 'goal', label: 'Goal Settings' },
                { id: 'build', label: 'AI Building & Simulation' },
                { id: 'healing', label: 'Self-Healing' },
                { id: 'upgrade', label: 'AI Agent Upgrade' }
            ]},
            { id: 'general', label: '05 General Features', sub: [
                { id: 'smartsearch', label: 'Smart search' },
                { id: 'intentspace', label: 'Intent space' },
                { id: 'vibe', label: 'Vibe Clouding' },
                { id: 'predictive', label: 'Predictive UI' },
                { id: 'collaboration', label: 'Collaboration' },
            ]}
        ];

        const PRINCIPLES = [
            { title: "Clarity First (Super Simple)", desc: "Strip away distractions. Present only the essential information so users can quickly understand, decide, and act with confidence.", tag: "Simplicity", icon: "eye" },
            { title: "Natural Interactions", desc: "Design experiences that feel intuitive and familiar—new technology should feel like second nature. Target: Key decisions within 3 clicks.", tag: "Speed", icon: "mouse-pointer-2" },
            { title: "Scalable by Design", desc: "Solutions should seamlessly extend across cloud services, products, and industries without losing coherence.", tag: "Scalability", icon: "layers" },
            { title: "Adaptable for All", desc: "Every user should experience a personalized interface and AI-generated content that adapts to their unique context, situation, and location.", tag: "Personalization", icon: "user-cog" },
            { title: "Accessible Everywhere", desc: "Ensure experiences are inclusive and available across devices, platforms, and contexts (Omnipresent).", tag: "Omnipresent", icon: "smartphone" },
            { title: "Intent-based UX", desc: "Empower users to explore their true intent via why-driven thinking (e.g., 5 Whys) and spark imagination via example prompts.", tag: "Intent", icon: "sparkles" },
            { title: "Radical Transparency", desc: "High autonomy necessitates clear communication about what the agent is doing, why, and how sure it is (XAI).", tag: "Trust", icon: "shield-check" }
        ];

        const FEATURES_CONTENT = {
            goal: {
                title: "Goal Settings",
                intro: "Assignment of PBC (Performance Business Control) goals; users focus on outcomes while ACC handles operational configs.",
                value: "Users spend less time on manual configurations and more on higher-value work.",
                tech: "Autonomous planning agents with real-time feedback loops and adaptive strategy execution.",
                chart: `flowchart TD
                A[ACC absorbs updated company data] --> B[User defines goal]
                B --> C[User sets boundaries]
                C --> D[ACC proposes execution strategy]
                D --> E[User reviews and approves]
                E --> F[ACC executes and adapts]
                F --> G[User tracks progress at goal level]`
            },
            build: {
                title: "AI Building & Simulation",
                intro: "Proactive building and sandbox comparison of cloud/app solutions to remove guesswork.",
                value: "Removes guesswork by showing the best options before risk or commitment.",
                tech: "Sandboxed digital twins and cost-analysis simulation engines.",
                chart: `flowchart TD
                A[Goal Updated] --> B[ACC activates proactively]
                B --> C[ACC builds multiple candidates]
                C --> D[Simulate & compare in sandbox]
                D --> E[Summarize trade-offs]
                E --> F{Approve?}
                F -- Yes --> G[Implementation Workflow]
                F -- No --> H[Adjust constraints]`
            },
            healing: {
                title: "Self-Healing",
                intro: "ACC autonomously resolves alerts, set up task queues and solve them. Prompts for approval only for critical or high-risk actions.",
                value: "Shifts operations from reactive firefighting to calm, controlled oversight.",
                tech: "Self-correcting feedback loops and automated remediation scripts.",
                chart: `flowchart TD
                A[Alert detected] --> B[ACC classifies risk]
                B --> C{Autonomous?}
                C -- Yes --> D[Create task queue]
                C -- No --> H[Prompt User]
                D --> E[Execute Tasks]
                E --> G{Critical Risk?}
                G -- Yes --> H
                G -- No --> J[Validate Recovery]
                H --> I[User Approves/Modifies]
                I --> E
                J --> K[Resolved]`
            },
            upgrade: {
                title: "AI Agent Upgrade",
                intro: "Continuous learning and versioning of specialized agents based on past performance metrics.",
                value: "Ensures the system grows smarter and more aligned with specific business logic over time.",
                tech: "Evolutionary algorithms and performance-weighted model fine-tuning.",
                chart: `graph TD
                A[Performance Data] --> B[Gap Analysis]
                B --> C[Upgrade Training]
                C --> D[Model Validation]
                D --> E[Deployment]`
            }
        };

        const MermaidChart = ({ chart }) => {
            const chartRef = useRef(null);
            useEffect(() => {
                if (window.mermaid && chartRef.current) {
                    chartRef.current.removeAttribute('data-processed');
                    chartRef.current.innerHTML = chart;
                    mermaid.contentLoaded();
                }
            }, [chart]);

            return (
                <div className="bg-white p-8 rounded-lg border border-gray-100 shadow-inner flex justify-center w-full min-h-[300px] overflow-x-auto">
                    <div ref={chartRef} className="mermaid"></div>
                </div>
            );
        };

        const FeatureTemplate = ({ data }) => (
            <div className="animate-in fade-in duration-500 pb-20 max-w-5xl w-full">
                <h1 className="text-4xl font-light mb-2 text-gray-900">{data.title}</h1>
                <div className="h-1 w-12 bg-blue-600 mb-8" />
                <div className="grid gap-6 mb-16">
                    <div className="p-8 bg-white border border-gray-200 rounded-lg hover:shadow-md transition-all">
                        <h4 className="text-xs font-bold uppercase text-blue-600 mb-4 flex items-center gap-2"><Icon name="info" size={14}/> 01 Introduction</h4>
                        <p className="text-lg font-light leading-relaxed">{data.intro}</p>
                    </div>
                    <div className="p-8 bg-white border border-gray-200 rounded-lg hover:shadow-md transition-all">
                        <h4 className="text-xs font-bold uppercase text-green-600 mb-4 flex items-center gap-2"><Icon name="zap" size={14}/> 02 Value Proposition</h4>
                        <p className="text-lg font-light leading-relaxed">{data.value}</p>
                    </div>
                    <div className="p-8 bg-white border border-gray-200 rounded-lg hover:shadow-md transition-all">
                        <h4 className="text-xs font-bold uppercase text-purple-600 mb-4 flex items-center gap-2"><Icon name="cpu" size={14}/> 03 Technology</h4>
                        <p className="text-lg font-light leading-relaxed">{data.tech}</p>
                    </div>
                </div>
                <section className="bg-gray-50 border p-10 rounded-xl">
                    <h3 className="text-xl font-semibold mb-8 flex items-center gap-3"><Icon name="activity" className="text-blue-600"/> Interaction Logic</h3>
                    <MermaidChart chart={data.chart} />
                </section>
            </div>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('vision');
            const [isSidebarOpen, setSidebarOpen] = useState(true);

            useEffect(() => {
                mermaid.initialize({ 
                    startOnLoad: true, 
                    theme: 'base',
                    themeVariables: {
                        primaryColor: '#eff6ff',
                        primaryTextColor: '#1e40af',
                        primaryBorderColor: '#3b82f6',
                        lineColor: '#94a3b8'
                    }
                });
            }, []);

            const activePathData = useMemo(() => {
                for (const cat of NAVIGATION) {
                    const sub = cat.sub.find(s => s.id === activeTab);
                    if (sub) return { catLabel: cat.label, subLabel: sub.label };
                }
                return { catLabel: '', subLabel: '' };
            }, [activeTab]);

            const renderContent = () => {
                if (activeTab === 'vision') return (
                    <div className="max-w-5xl animate-in fade-in duration-700">
                        <h1 className="text-5xl font-extralight mb-12">Vision & Philosophy</h1>
                        <div className="border-l-4 border-blue-600 pl-8 py-6 mb-16 bg-blue-50/20 rounded-r-xl">
                            <h2 className="text-3xl font-light italic text-gray-800 leading-snug mb-4">
                                "By 2030, the Agentic Cloud Console will become a universally accessible AI system that autonomously builds, manages, and optimizes the cloud."
                            </h2>
                            <p className="text-gray-500 text-lg font-light">Empowering users to build and scale ideas with unprecedented speed and precision.</p>
                        </div>
                        <div className="grid md:grid-cols-2 gap-8">
                            <div className="p-10 bg-white border rounded-2xl">
                                <Icon name="shield-check" size={32} className="text-blue-600 mb-6" />
                                <h3 className="text-xl font-medium mb-4">Human-Centered AI</h3>
                                <p className="text-gray-500 font-light leading-relaxed">
                                    We design AI experiences that enhance human capability — not replace it. Our goal is to create trust-driven, professional partners.
                                </p>
                            </div>
                            <div className="p-10 bg-white border rounded-2xl">
                                <Icon name="users" size={32} className="text-blue-600 mb-6" />
                                <h3 className="text-xl font-medium mb-4">Trust-Driven Partners</h3>
                                <p className="text-gray-500 font-light leading-relaxed">
                                    Agents aren't just tools; they are Level 5 partners that empower people in high-stakes professional environments.
                                </p>
                            </div>
                        </div>
                    </div>
                );

                if (activeTab === 'teammate') return (
                    <div className="max-w-5xl animate-in fade-in">
                        <h1 className="text-4xl font-light mb-8">First Principles: The Teammate Model</h1>
                        <div className="bg-blue-600 text-white p-10 rounded-2xl mb-12 shadow-xl">
                            <p className="text-2xl font-light leading-relaxed">
                                Technology has evolved from a tool, to an assistant. Now with Agentic AI, we have a <span className="font-bold underline">truly autonomous partner</span>.
                            </p>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {[
                                { title: "Proactive", icon: "zap", desc: "Takes initiative without constant human prompting." },
                                { title: "Goal-Oriented", icon: "target", desc: "Manages complex outcomes over extended timelines." },
                                { title: "Transparent", icon: "eye", desc: "Reports on its own progress and learnings clearly." }
                            ].map((item, i) => (
                                <div key={i} className="p-6 bg-gray-50 border border-gray-100 rounded-xl">
                                    <Icon name={item.icon} className="text-blue-600 mb-4" size={24} />
                                    <h4 className="font-semibold mb-2">{item.title}</h4>
                                    <p className="text-sm text-gray-500 font-light">{item.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                );

                if (activeTab === 'principles') return (
                    <div className="max-w-5xl animate-in fade-in">
                        <h1 className="text-4xl font-light mb-12">Core Design Principles</h1>
                        <div className="grid gap-6">
                            {PRINCIPLES.map((p, i) => (
                                <div key={i} className="flex items-start gap-6 p-8 bg-white border border-gray-100 rounded-xl hover:shadow-lg transition-all group">
                                    <div className="w-12 h-12 rounded-xl bg-blue-50 text-blue-600 flex items-center justify-center shrink-0 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                                        <Icon name={p.icon} />
                                    </div>
                                    <div>
                                        <div className="flex items-center gap-3 mb-1">
                                            <h4 className="text-lg font-semibold">{p.title}</h4>
                                            <span className="text-[9px] font-bold uppercase tracking-widest text-gray-400 bg-gray-50 px-2 py-0.5 rounded">{p.tag}</span>
                                        </div>
                                        <p className="text-gray-500 font-light leading-relaxed">{p.desc}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );

                if (activeTab === 'whatis') return (
                    <div className="max-w-5xl animate-in fade-in">
                        <h1 className="text-4xl font-light mb-12">What is ACC?</h1>
                        <div className="p-10 bg-white border-l-8 border-blue-600 rounded-xl shadow-sm mb-12">
                            <p className="text-2xl font-light text-gray-800 leading-relaxed">
                                An Agentic Cloud Console is an <span className="text-blue-600 font-medium">intelligent, autonomous partner</span> that transforms cloud management from menus and buttons into an <span className="italic">outcome-driven experience.</span>
                            </p>
                        </div>
                        <div className="grid grid-cols-2 gap-6">
                            <div className="p-8 bg-gray-50 rounded-xl">
                                <h4 className="font-bold mb-4 flex items-center gap-2"><Icon name="box" size={16}/> Traditional Console</h4>
                                <ul className="text-sm space-y-2 text-gray-500 font-light">
                                    <li>• Passive interaction</li>
                                    <li>• Manual configuration</li>
                                    <li>• Menu-driven complexity</li>
                                </ul>
                            </div>
                            <div className="p-8 bg-blue-50 rounded-xl border border-blue-100">
                                <h4 className="font-bold text-blue-700 mb-4 flex items-center gap-2"><Icon name="sparkles" size={16}/> Agentic Cloud Console</h4>
                                <ul className="text-sm space-y-2 text-blue-600 font-medium">
                                    <li>• Autonomous planning</li>
                                    <li>• Outcome-based results</li>
                                    <li>• Human-AI collaboration</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                );

                if (activeTab === 'mental') return (
                    <div className="max-w-5xl animate-in fade-in">
                        <h1 className="text-4xl font-light mb-12">Mental Model</h1>
                        <div className="space-y-8">
                            <div className="p-8 bg-white border border-gray-200 rounded-xl">
                                <h3 className="text-xl font-medium mb-6 flex items-center gap-3"><Icon name="user-check" className="text-blue-600"/> The Hired Expert</h3>
                                <p className="text-gray-600 font-light text-lg mb-6">Treat the AI as a high-level consultant. You set the strategy; they manage the execution.</p>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm text-gray-500">
                                    <div className="flex gap-3">
                                        <Icon name="target" size={14} className="mt-1" />
                                        <div><strong>PBC Goals:</strong> Performance Business Control for objective setting.</div>
                                    </div>
                                    <div className="flex gap-3">
                                        <Icon name="refresh-cw" size={14} className="mt-1" />
                                        <div><strong>Check-ins:</strong> Weekly/Quarterly reporting cycles.</div>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-gray-900 text-white p-10 rounded-xl">
                                <h4 className="text-xs uppercase tracking-widest text-gray-400 mb-6">Core Attributes</h4>
                                <ul className="grid grid-cols-1 md:grid-cols-2 gap-y-4 gap-x-12">
                                    {["Vibe Clouding (Contextual UI)", "GenUI Personalization", "Omnipresent Access", "Autonomous Decision Making", "Project-Based Management", "Freeform Interaction"].map((attr, i) => (
                                        <li key={i} className="flex items-center gap-3 font-light text-gray-300">
                                            <div className="w-1.5 h-1.5 rounded-full bg-blue-500" /> {attr}
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </div>
                    </div>
                );

                const feature = FEATURES_CONTENT[activeTab];
                if (feature) return <FeatureTemplate data={feature} />;

                return (
                    <div className="text-center py-20 animate-in zoom-in-95 duration-300">
                        <Icon name="edit-3" size={48} className="mx-auto text-gray-200 mb-4" />
                        <h2 className="text-2xl font-light">Content Finalizing</h2>
                        <p className="text-gray-400">Technical documentation for {activePathData.subLabel} is currently under review.</p>
                    </div>
                );
            };

            return (
                <div className="flex h-screen overflow-hidden">
                    <aside className={`${isSidebarOpen ? 'w-72' : 'w-16'} transition-all border-r bg-gray-50 flex flex-col shrink-0 z-20`}>
                        <div className="h-16 flex items-center px-4 border-b bg-white shrink-0">
                            {isSidebarOpen && <span className="font-bold text-[11px] uppercase tracking-[0.2em]">ACC Design Doc</span>}
                            <button onClick={() => setSidebarOpen(!isSidebarOpen)} className="ml-auto p-1.5 hover:bg-gray-200 rounded-md transition-all">
                                <Icon name="menu" />
                            </button>
                        </div>
                        <nav className="flex-1 overflow-y-auto py-6 no-scrollbar">
                            {NAVIGATION.map(cat => (
                                <div key={cat.id} className="mb-6">
                                    {isSidebarOpen && <h4 className="px-6 text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2 opacity-70">{cat.label}</h4>}
                                    {cat.sub.map(item => (
                                        <button key={item.id} onClick={() => setActiveTab(item.id)} className={`w-full text-left px-6 py-2.5 text-sm flex items-center gap-3 transition-all ${activeTab === item.id ? 'bg-blue-50 text-blue-700 font-semibold border-r-4 border-blue-600' : 'hover:bg-gray-200/50 text-gray-600'}`}>
                                            {isSidebarOpen ? item.label : <Icon name="box" />}
                                        </button>
                                    ))}
                                </div>
                            ))}
                        </nav>
                    </aside>
                    <main className="flex-1 flex flex-col overflow-hidden">
                        <header className="h-16 border-b flex items-center justify-between px-8 bg-white shrink-0 z-10">
                            <div className="flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest text-gray-400">
                                <span>{activePathData.catLabel?.split(' ')[1]}</span>
                                <Icon name="chevron-right" size={12} />
                                <span className="text-gray-900">{activePathData.subLabel}</span>
                            </div>
                        </header>
                        <div className="flex-1 overflow-y-auto px-12 py-16 scroll-smooth bg-white">
                            <div className="max-w-6xl mx-auto">{renderContent()}</div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
